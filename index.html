<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzii Graphic Studio | 프렛찌 그래픽 스튜디오</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .business-card {
            background: linear-gradient(135deg, #84ff00 0%, #65d000 100%);
            width: 400px;
            height: 250px;
            border-radius: 6px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 20px 40px rgba(132, 255, 0, 0.3), 
                        0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .business-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(132, 255, 0, 0.4), 
                        0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border-radius: 16px;
            pointer-events: none;
        }

        .brand-name {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .brand-name .prezzii {
            display: block;
            margin-bottom: -4px;
        }

        .brand-name .studio {
            font-weight: 500;
            font-size: 24px;
        }

        .korean-name {
            color: #374151;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .contact-info {
            color: #374151;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .contact-info .name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .contact-info .email, .contact-info .social {
            margin-bottom: 2px;
            opacity: 0.9;
        }

        .footer {
            background: #1f2937;
            color: white;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .company-info {
            text-align: left;
        }

        .company-info p {
            margin: 8px 0;
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.5;
        }

        .company-name {
            font-weight: 600;
            color: white !important;
        }

        .copyright {
            text-align: right;
        }

        .copyright p {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .business-card {
                width: 350px;
                height: 220px;
                padding: 30px;
            }

            .brand-name {
                font-size: 24px;
            }

            .brand-name .studio {
                font-size: 20px;
            }

            .korean-name {
                font-size: 14px;
            }

            .contact-info {
                font-size: 11px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .company-info, .copyright {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .business-card {
                width: 300px;
                height: 190px;
                padding: 25px;
            }

            .brand-name {
                font-size: 20px;
            }

            .brand-name .studio {
                font-size: 18px;
            }

            .korean-name {
                font-size: 12px;
            }

            .contact-info {
                font-size: 10px;
            }

            .footer {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <div class="brand-section">
                <div class="brand-name">
                    <span class="prezzii">prezzii</span>
                    <span class="studio">graphic studio</span>
                </div>
                <div class="korean-name">프렛찌. 그래픽 스튜디오</div>
            </div>
            <div class="contact-info">
                <div class="name">채수경, Chae Sukyoung</div>
                <div class="email">prezzii@naver.com</div>
                <div class="social">@prezzii.studio</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="company-info">
                <p class="company-name">프렛찌</p>
                <p class="ceo-name">대표 : 채수경</p>
                <p class="business-number">사업자등록번호 : 530-32-01364</p>
            </div>
            <div class="copyright">
                <p>©prezzii. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 명함 카드에 3D 효과 추가
        const card = document.querySelector('.business-card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        });
    </script>
</body>
</html>
